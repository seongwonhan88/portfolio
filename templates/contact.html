{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="sw-custom-container">
        <dl class="list-features">
            <dt>
                <i class="far fa-paper-plane"></i>
                Send me an email
            </dt>
            <dd>
                <form action="{% url 'contact-me' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full_name">Your name</label>
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email_address">Email address</label>
                        <input type="email" class="form-control" placeholder="your_address@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message_type">What is this regarding?</label>
                        <select class="form-control">
                            <option>General Interest</option>
                            <option>Project Offer</option>
                            <option>Bug Report</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message_content">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
                <small>OR you can send directly to <a href="mailto:{{ email.address }}">{{ email.address }}</a></small>
            </dd>
        </dl>
    </div>
{% endblock %}
