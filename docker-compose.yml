version: '3'

services:
  web:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    volumes:
      - .:/app
    ports:
      - 8000:8000
    environment:
      - aws_access_key_id
      - aws_secret_access_key
      - aws_storage_bucket_name
      - MAILGUN_API_KEY
      - PORTFOLIO_DEFAULT_DB_NAME
      - PORTFOLIO_DEFAULT_DB_USER
      - PORTFOLIO_DEFAULT_DB_PASSWORD
      - PORTFOLIO_DEFAULT_DB_HOST
    command: gunicorn portfolio.wsgi --bind 0.0.0.0:8000
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: portfolio
      POSTGRES_DB: portfolio
      POSTGRES_PASSWORD: portfolio
    ports:
      - 5432:5432

